<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coin Hunter</title>
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body onload= "init()">
	<div class="pozadi" id="poleHry">
		<img id="panacek" src="obrazky/panacek.png" alt="Panáček">

		<img id="mince" src="obrazky/mince-10.png" alt="Mince">

		<div id="score">0</div>

		<div id="casovac"></div>

		<button onclick="start()" id="startbutton">START</button>

		<div id="vitezhlaska">
			<h5>Pochytej mince, ať máš na zmrzku</h5>
			<p>Mimoň se pohybuje pomocí šipek.</p>
			<p>Zmrzka stojí 25Kč.</p>
			<p>Moje 6 letá dcera Bára to dala za 9 vteřin. Umíš to rychleji?</p>
		</div>
		<div id="qr">
			<img src="obrazky/qr.png" alt="qrkod">
		</div>
	</div>
	
	

	<audio id="hudba" src="zvuky/hudba.mp3" autoplay loop ></audio>

	<audio id="zvukmince" src="zvuky/mince.mp3"></audio>

	<audio id="zvukfanfara" src="zvuky/fanfara.mp3"></audio>
	

	<script src="main.js"></script>
</body>
</html>
